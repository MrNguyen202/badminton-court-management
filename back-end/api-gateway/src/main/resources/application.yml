server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081/
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0
        - id: court-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/courts/**
          filters:
            - StripPrefix=0
        - id: sub-court-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/sub-courts/**
          filters:
            - StripPrefix=0
        - id: sub-court-schedule-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/sub-court-schedules/**
          filters:
            - StripPrefix=0
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG

