stages:
  - build
  - test
  - deploy

variables:
  GIT_DEPTH: 0
  FRONTEND_DIR: "front-end"
  BACKEND_DIR: "back-end"
  DOCKER_REGISTRY: "docker.io"

build_frontend:
  stage: build
  image: node:20.14.0
  script:
    - cd $FRONTEND_DIR
    - npm install
    - npm run build
  artifacts:
    paths:
      - $FRONTEND_DIR/.next
    expire_in: 1 hour

build_court_services:
  stage: build
  image: gradle:8.10.1-jdk17
  script:
    - cd $BACKEND_DIR/court-services
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/court-services/
    expire_in: 1 hour

build_user_services:
  stage: build
  image: gradle:8.10.1-jdk17
  dependencies:
    - build_court_services
  script:
    - cd $BACKEND_DIR/user-services
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/user-services/
    expire_in: 1 hour

build_booking_services:
  stage: build
  image: gradle:8.10.1-jdk17
  dependencies:
    - build_user_services
  script:
    - cd $BACKEND_DIR/booking-services
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/booking-services/
    expire_in: 1 hour

build_api_gateway:
  stage: build
  image: gradle:8.10.1-jdk17
  dependencies:
    - build_booking_services
  script:
    - cd $BACKEND_DIR/api-gateway
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/api-gateway/
    expire_in: 1 hour

test_frontend:
  stage: test
  image: node:20.14.0
  dependencies:
    - build_frontend
  script:
    - cd $FRONTEND_DIR
    - npm run test

test_court_services:
  stage: test
  image: gradle:8.10.1-jdk17
  services:
    - name: postgres:latest
      alias: court-db
  variables:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://court-db:5432/court-services"
    SPRING_DATASOURCE_USERNAME: "court_user"
    SPRING_DATASOURCE_PASSWORD: "court_password"
    SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
    POSTGRES_USER: "court_user"
    POSTGRES_PASSWORD: "court_password"
    POSTGRES_DB: "court-services"
  script:
    - cd $BACKEND_DIR/court-services
    - gradle test

test_user_services:
  stage: test
  image: gradle:8.10.1-jdk17
  services:
    - name: postgres:latest
      alias: user-db
  variables:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://user-db:5432/user-services"
    SPRING_DATASOURCE_USERNAME: "user"
    SPRING_DATASOURCE_PASSWORD: "user_password"
    SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
    POSTGRES_USER: "user"
    POSTGRES_PASSWORD: "user_password"
    POSTGRES_DB: "user-services"
  script:
    - cd $BACKEND_DIR/user-services
    - gradle test

test_booking_services:
  stage: test
  image: gradle:8.10.1-jdk17
  services:
    - name: postgres:latest
      alias: booking-db
  variables:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://booking-db:5432/booking-services"
    SPRING_DATASOURCE_USERNAME: "booking_user"
    SPRING_DATASOURCE_PASSWORD: "booking_password"
    SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
    POSTGRES_USER: "booking_user"
    POSTGRES_PASSWORD: "booking_password"
    POSTGRES_DB: "booking-services"
  script:
    - cd $BACKEND_DIR/booking-services
    - gradle test

test_api_gateway:
  stage: test
  image: gradle:8.10.1-jdk17
  script:
    - cd $BACKEND_DIR/api-gateway
    - gradle test

deploy:
  stage: deploy
  image: docker:20.10
  services:
    - docker:dind
  dependencies:
    - build_frontend
    - build_user_services
    - build_court_services
    - build_booking_services
    - build_api_gateway
  variables:
    NEXT_PUBLIC_CLERK_SIGN_IN_URL: $NEXT_PUBLIC_CLERK_SIGN_IN_URL
    NEXT_PUBLIC_CLERK_SIGN_UP_URL: $NEXT_PUBLIC_CLERK_SIGN_UP_URL
    NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: $NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN
    NEXT_PUBLIC_API_GATEWAY: $NEXT_PUBLIC_API_GATEWAY
  before_script:
    - chmod 400 $SSH_KEY
    - apk add --no-cache openssh-client
  script:
    # Đăng nhập vào Docker Hub
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin "$DOCKER_REGISTRY"

    # Build và push front-end
    - cd $FRONTEND_DIR
    - docker build -t $DOCKER_REGISTRY/quocbao44/badminton-court-management:frontend .
    - docker push $DOCKER_REGISTRY/quocbao44/badminton-court-management:frontend

    # Build và push user-services
    - cd ../$BACKEND_DIR/user-services
    - docker build -t $DOCKER_REGISTRY/quocbao44/badminton-court-management:user-services .
    - docker push $DOCKER_REGISTRY/quocbao44/badminton-court-management:user-services

    # Build và push court-services
    - cd ../court-services
    - docker build -t $DOCKER_REGISTRY/quocbao44/badminton-court-management:court-service .
    - docker push $DOCKER_REGISTRY/quocbao44/badminton-court-management:court-service

    # Build và push booking-services
    - cd ../booking-services
    - docker build -t $DOCKER_REGISTRY/quocbao44/badminton-court-management:booking-services .
    - docker push $DOCKER_REGISTRY/quocbao44/badminton-court-management:booking-services

    # Build và push api-gateway
    - cd ../api-gateway
    - docker build -t $DOCKER_REGISTRY/quocbao44/badminton-court-management:api-gateway .
    - docker push $DOCKER_REGISTRY/quocbao44/badminton-court-management:api-gateway

    # SSH vào máy chủ và triển khai
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY root@206.189.87.168 /bin/bash -c "
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD $DOCKER_REGISTRY &&
        docker pull $DOCKER_REGISTRY/quocbao44/badminton-court-management:frontend &&
        docker pull $DOCKER_REGISTRY/quocbao44/badminton-court-management:user-services &&
        docker pull $DOCKER_REGISTRY/quocbao44/badminton-court-management:court-service &&
        docker pull $DOCKER_REGISTRY/quocbao44/badminton-court-management:booking-services &&
        docker pull $DOCKER_REGISTRY/quocbao44/badminton-court-management:api-gateway &&
        docker stop user-db court-db booking-db frontend user-services court-service booking-services api-gateway || true &&
        docker rm user-db court-db booking-db frontend user-services court-service booking-services api-gateway || true &&
        docker run -d --name user-db -p 5433:5432 \
          -e POSTGRES_USER=user \
          -e POSTGRES_PASSWORD=user_password \
          -e POSTGRES_DB=user-services \
          postgres:latest &&
        docker run -d --name court-db -p 5434:5432 \
          -e POSTGRES_USER=court_user \
          -e POSTGRES_PASSWORD=court_password \
          -e POSTGRES_DB=court-services \
          postgres:latest &&
        docker run -d --name booking-db -p 5435:5432 \
          -e POSTGRES_USER=booking_user \
          -e POSTGRES_PASSWORD=booking_password \
          -e POSTGRES_DB=booking-services \
          postgres:latest &&
        docker run -d --name frontend -p 3000:3000 \
          --env NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=$NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN \
          --env NEXT_PUBLIC_API_GATEWAY=$NEXT_PUBLIC_API_GATEWAY \
          $DOCKER_REGISTRY/quocbao44/badminton-court-management:frontend &&
        docker run -d --name user-services -p 8081:8081 \
          --env SPRING_DATASOURCE_URL=jdbc:postgresql://206.189.87.168:5433/user-services \
          --env SPRING_DATASOURCE_USERNAME=user \
          --env SPRING_DATASOURCE_PASSWORD=user_password \
          --env SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect \
          $DOCKER_REGISTRY/quocbao44/badminton-court-management:user-services &&
        docker run -d --name court-service -p 8082:8082 \
          --env SPRING_DATASOURCE_URL=jdbc:postgresql://206.189.87.168:5434/court-services \
          --env SPRING_DATASOURCE_USERNAME=court_user \
          --env SPRING_DATASOURCE_PASSWORD=court_password \
          --env SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect \
          --env TZ=Asia/Ho_Chi_Minh \
          --env JAVA_TOOL_OPTIONS=-Duser.timezone=Asia/Ho_Chi_Minh \
          $DOCKER_REGISTRY/quocbao44/badminton-court-management:court-service &&
        docker run -d --name booking-services -p 8083:8083 \
          --env SPRING_DATASOURCE_URL=jdbc:postgresql://206.189.87.168:5435/booking-services \
          --env SPRING_DATASOURCE_USERNAME=booking_user \
          --env SPRING_DATASOURCE_PASSWORD=booking_password \
          --env SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.PostgreSQLDialect \
          $DOCKER_REGISTRY/quocbao44/badminton-court-management:booking-services &&
        docker run -d --name api-gateway -p 8080:8080 \
          $DOCKER_REGISTRY/quocbao44/badminton-court-management:api-gateway &&
        docker ps | grep -q user-db || (echo 'User-db container failed to start' && exit 1) &&
        docker ps | grep -q court-db || (echo 'Court-db container failed to start' && exit 1) &&
        docker ps | grep -q booking-db || (echo 'Booking-db container failed to start' && exit 1) &&
        docker ps | grep -q frontend || (echo 'Frontend container failed to start' && exit 1) &&
        docker ps | grep -q user-services || (echo 'User-services container failed to start' && exit 1) &&
        docker ps | grep -q court-service || (echo 'Court-service container failed to start' && exit 1) &&
        docker ps | grep -q booking-services || (echo 'Booking-services container failed to start' && exit 1) &&
        docker ps | grep -q api-gateway || (echo 'API Gateway container failed to start' && exit 1)"
  only:
    - main