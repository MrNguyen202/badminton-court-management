stages:
  - build
  - test
  - deploy

variables:
  GIT_DEPTH: 0
  FRONTEND_DIR: "front-end"
  BACKEND_DIR: "back-end"
  DOCKER_REGISTRY: "docker.io"

build_frontend:
  stage: build
  image: node:20.14.0
  script:
    - cd $FRONTEND_DIR
    - npm install
    - npm run build
  artifacts:
    paths:
      - $FRONTEND_DIR/.next
    expire_in: 1 hour

build_court_services:
  stage: build
  image: gradle:8.10.1-jdk17
  script:
    - cd $BACKEND_DIR/court-services
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/court-services/
    expire_in: 1 hour

build_user_services:
  stage: build
  image: gradle:8.10.1-jdk17
  dependencies:
    - build_court_services
  script:
    - cd $BACKEND_DIR/user-services
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/user-services/
    expire_in: 1 hour

build_booking_services:
  stage: build
  image: gradle:8.10.1-jdk17
  dependencies:
    - build_user_services
  script:
    - cd $BACKEND_DIR/booking-services
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/booking-services/
    expire_in: 1 hour

build_api_gateway:
  stage: build
  image: gradle:8.10.1-jdk17
  dependencies:
    - build_booking_services
  script:
    - cd $BACKEND_DIR/api-gateway
    - gradle build -x test
  artifacts:
    paths:
      - $BACKEND_DIR/api-gateway/
    expire_in: 1 hour

test_frontend:
  stage: test
  image: node:20.14.0
  dependencies:
    - build_frontend
  script:
    - cd $FRONTEND_DIR
    - npm run test

test_court_services:
  stage: test
  image: gradle:8.10.1-jdk17
  services:
    - name: postgres:latest
      alias: court-db
  variables:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://court-db:5432/court-services"
    SPRING_DATASOURCE_USERNAME: "court_user"
    SPRING_DATASOURCE_PASSWORD: "court_password"
    SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
    POSTGRES_USER: "court_user"
    POSTGRES_PASSWORD: "court_password"
    POSTGRES_DB: "court-services"
  script:
    - cd $BACKEND_DIR/court-services
    - gradle test

test_user_services:
  stage: test
  image: gradle:8.10.1-jdk17
  services:
    - name: postgres:latest
      alias: user-db
  variables:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://user-db:5432/user-services"
    SPRING_DATASOURCE_USERNAME: "user"
    SPRING_DATASOURCE_PASSWORD: "user_password"
    SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
    POSTGRES_USER: "user"
    POSTGRES_PASSWORD: "user_password"
    POSTGRES_DB: "user-services"
  script:
    - cd $BACKEND_DIR/user-services
    - gradle test

test_booking_services:
  stage: test
  image: gradle:8.10.1-jdk17
  services:
    - name: postgres:latest
      alias: booking-db
  variables:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://booking-db:5432/booking-services"
    SPRING_DATASOURCE_USERNAME: "booking_user"
    SPRING_DATASOURCE_PASSWORD: "booking_password"
    SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.PostgreSQLDialect"
    POSTGRES_USER: "booking_user"
    POSTGRES_PASSWORD: "booking_password"
    POSTGRES_DB: "booking-services"
  script:
    - cd $BACKEND_DIR/booking-services
    - gradle test

test_api_gateway:
  stage: test
  image: gradle:8.10.1-jdk17
  script:
    - cd $BACKEND_DIR/api-gateway
    - gradle test

